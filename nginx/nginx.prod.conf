# Redirect HTTP to HTTPS (Optional but recommended if you have SSL)
server {
    listen 80;
    server_name lootlog.net www.lootlog.net;

    location / {
        return 301 https://$host$request_uri;
    }
}

# SSL Configuration
server {
    listen 443 ssl;
    server_name lootlog.net www.lootlog.net;

    # Path to SSL certificate and key
    ssl_certificate /etc/letsencrypt/live/lootlog.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lootlog.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Frontend (Next.js) Proxy
    location / {
        proxy_pass http://localhost:3000;  # Proxy to Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend (Nest.js) Proxy
    location /api/ {
        proxy_pass http://localhost:3456;  # Proxy to Nest.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (Optional - If you serve static files separately)
    location /static/ {
        alias /path/to/static/files/;  # Adjust to your static file directory
        expires 1d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }
}

# Optional: Default security headers
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options DENY;
add_header X-XSS-Protection "1; mode=block";
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
