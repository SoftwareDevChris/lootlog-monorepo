# nginx/nginx.dev.conf

# Main context
worker_processes 1;
events {
    worker_connections 1024;
}

http {
    # Log format, mime types, etc.
    
    # Server block (for requests on port 80)
    server {
        listen 80;

        # Proxy WebSocket requests for Next.js hot-reload
        location /_next/webpack-hmr {
            proxy_pass http://frontend:3000/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # Route all other requests to the frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the backend
        location /api/ {
            proxy_pass http://backend:3456;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}